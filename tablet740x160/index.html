<!DOCTYPE html>
<html>
  <head>
    <title>Desktop 740x160</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
    		var count = 0;
			var img = function(){
	    		switch(count) {
				    case 0:
				    	$(".sprite").fadeOut(500, function(){
				    		$('.sprite').css("background-position", "-740px")

				    	});
				    	$(".sprite").fadeIn(500, function(){
				    		$(".line").show(300, function(){
				    			

				    		});

				    	});
						count++;
				        break;
				    case 1:
				    	$(".sprite").fadeOut(600, function(){
				        	$(".sprite").css("background-position", "-1480px");
				        	$(".line").hide();

				        });
				        $(".sprite").fadeIn(500);
	    				count++;
				        break;
				    default:
				    	$(".sprite").css("background-position", "-0px");
	    				count = 0;
	    				break;
				}
    		}; setInterval(img, 3000);
		});
    </script>
  </head>
  <body>
    <div class="sprite">
    <header></header>
    	<div class="container">
    		<span class="line"></span>
    </div>
    <footer></footer>
   </div>
  </body>
</html>
