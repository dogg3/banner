<!DOCTYPE html>
<html>
  <head>
    <title>Desktop 740x160</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
    		var count = 0;
			var img = function(){
	    		switch(count) {
				    case 0:
				    	$(".sprite").fadeOut(500, function(){
				    		$('.sprite').css("background-position", "-740px")

				    	});
				    	$(".sprite").fadeIn(500, function(){
				    		$(".line").show(300, function(){
				    			

				    		});

				    	});
					count++;
				        break;
				    case 1:
				        $(".sprite").css("background-position", "-1480px");
	    				count++;
				        break;
				    default:
	    				count = 0;
	    				break;
				}
    		}; setInterval(img, 2000);
		});
    </script>
  </head>
  <body>
    <div class="sprite"><span class="line"></span></div>
  </body>
</html>
