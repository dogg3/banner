<!DOCTYPE html>
<html>
  <head>
    <title>Glommen Lindberg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
		var clickTag = "https://glommenlindberg.com/projekt/versus"; 
		$(document).ready(function(){
    		var count = 0;
    		$("#textLeft").html("<img src='111.svg' style='width : 450px; height : auto;'>");
			var img = function(){
	    		switch(count) {
				    case 0:
				    	$(".sprite").fadeTo(1000, 0.6, function(){
				    		$('.sprite').css("background-position", "-740px")
				    		$('#textLeft').empty();

				    	});
				    	$(".sprite").fadeTo(300, 1, function(){
				    		$('#textLeft').html("<img style='width : 120px; height=auto;' src='allrum.svg'>");
				    		$('#textRight').html("<img style='width : 120px; height=auto;' src='vilorum.svg'>")
				    		$(".line").show(1000, function(){
				    		});

				    	});
						count++;
				        break;
				    case 1:
				    	$(".sprite").fadeTo(1000, 0.6, function(){
				        	$(".sprite").css("background-position", "-1480px");
				        	$('#textLeft').empty();
				    		$('#textRight').empty();
				        	$(".line").hide();

				        });
				       $(".sprite").fadeTo(300, 1, function(){
				        		$('#textLeft').html("<img style='width : 135px; height=auto;' src='inomhus.svg'>");
				    			$('#textRight').html("<img style='width : 135px; height=auto;' src='utomhus.svg'>");
								$(".line").show(1000);
				        });
						count++;
				        break;
				    case 2:				    	
				        	
				        	$(".line").hide();
				        	$('#textLeft').empty();
				    		$('#textRight').empty();
				    		$("#textCenter").html("<img style='width : 300px; height : auto;'src='versus.svg'>");
				    	count++;
						break;
				    case 3:
				    	$('#textCenter').empty();
				  		$(".sprite").fadeTo(1000, 0.6, function(){
				    		$('.sprite').css("background-position", "-0px")

				    	});
				    	$(".sprite").fadeTo(1000, 1, function(){
				    		$("#textLeft").html("<img style='width: 450px; height:auto;' src='111.svg'>");

				    	});
						count = 0;
	    				break;  			

				}
    		}; setInterval(img, 4500);
		});
    </script>
  </head>
  <body>
  	<a href="javascript:window.open(window.clickTag)">
    <div class="sprite">
    <header><img src="vasjosollentuna.svg" style="float : left; width : 110px; height : auto; margin-top : 1.5%; padding-left : 2%;"><img src="glommen_logo.svg" style="width : 200px; height: auto; float : right;"></header>
    	<div class="container">
    	<div id="textLeft"></div>
    		<span class="line"></span>
    		<div id="textCenter"></div>
    	<div id="textRight"></div>
    </div>
    <footer><img src="brfversus.svg" style="float : right; width : 90px; height : auto; padding-right : 2%;"></footer>
   </div>
  </body>
</html>
