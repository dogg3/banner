<!DOCTYPE html>
<html>
  <head>
    <title>Glommen Lindberg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
    		var count = 0;
    		$("#textLeft").html("<img src='111.svg' style='width : 450px; height : auto;'>");
			var img = function(){
	    		switch(count) {
				    case 0:
				    	$(".sprite").fadeOut(500, function(){
				    		$('.sprite').css("background-position", "-740px")
				    		$('#textLeft').empty();

				    	});
				    	$(".sprite").fadeIn(500, function(){
				    		$('#textLeft').html("<img class='leftSlideText' src='allrum.svg'>");
				    		$('#textRight').html("<img class='rightSlideText' src='vilorum.svg'>")
				    		$(".line").show(300, function(){
				    		});

				    	});
						count++;
				        break;
				    case 1:
				    	$(".sprite").fadeOut(600, function(){
				    		$('#textLeft').html("<img class='leftSlideText' src='inomhus.svg'>");
				    		$('#textRight').html("<img class='rightSlideText' src='utomhus.svg'>");
				        	$(".sprite").css("background-position", "-1480px");
				        	$(".line").hide();

				        });
				        $(".sprite").fadeIn(500, function(){
								$(".line").show(300);
				        });
						count++;
				        break;
				    case 2:
				    	
				        	$(".sprite").css("background-position", "-1480px");
				        	$(".line").hide();
				        	$('#textLeft').empty();
				    		$('#textRight').empty();

				       
						count++;
						break;

				    case 3:
				    	$('#textLeft').empty();
				  		$('#textRight').empty();
				  		$(".sprite").fadeOut(300, function(){
				  			$(".line").hide();
				    		$('.sprite').css("background-position", "-0px")
				    		$('#textLeft').empty();

				    	});
				    	$(".sprite").fadeIn(300, function(){
				    		$("#textLeft").html("<img src='111.svg'>");

				    	});
						count = 0;
	    				break;
	    			

				}
    		}; setInterval(img, 4000);
		});
    </script>
  </head>
  <body>
    <div class="sprite">
    <header><img src="vasjosollentuna.svg" style="float : left; width : 110px; height : auto; margin-top : 1.5%; padding-left : 2%;"><img src="glommen_logo.svg" style="width : 200px; height: auto; float : right;"></header>
    	<div class="container">
    	<div id="textLeft"></div>
    		<span class="line"></span>
    	<div id="textRight"></div>
    </div>
    <footer><img src="brfversus.svg" style="float : right; width : 90px; height : auto; padding-right : 2%;"></footer>
   </div>
  </body>
</html>
